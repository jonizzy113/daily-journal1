<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Application Title</title>
</head>

<body>
    <h1>Daily Journal</h1>
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

    <form action="">
        <fieldset>
            <label for="concepts">Concpets Covered</label>
            <input type="concepts" name="conceptTypes" id="conceptTypes">
        </fieldset>
    </form>

        <fieldset>
            <label for="Entry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="20" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <label for="mood">Mood for the day</label>
            <select name="mood" id="journalMood">
                <option value="ok">Ok</option>
                <option value="sad">Sad</option>
                <option value="happy">Happy</option>
            </select>
        </fieldset>

    <button id="button" type="button">Record Journal Entry</button>


    <article class="entryLog">

    </article>
    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDom.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/journal.js"></script>
</body>

</html>
